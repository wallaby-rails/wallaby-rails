name: pr-build
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
jobs:
  pr-build:
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/Gemfile.rails-${{ matrix.rails }}
      RAILS_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: wallaby_rails_dummy_test
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: wallaby_rails_dummy_test
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        os: [ubuntu-latest]
        # NOTE: check the versions that Ruby supports at https://www.ruby-lang.org/en/downloads/branches/
        ruby: ['3.2', '3.1', '3.0', '2.7']
        # NOTE: check the versions that Rails supports at https://guides.rubyonrails.org/maintenance_policy.html
        rails: ['7.1', '7.0', '6.1', '6.0']
        # NOTE: .keep
        exclude: []
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Rubocop Check
        if: ${{ github.event_name == 'pull_request' }}
        run: git diff --name-only ${{ github.event.pull_request.base.sha }} --diff-filter AMT | xargs bundle exec rubocop --force-exclusion

      - name: Rspec
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rake --trace db:test:prepare spec
